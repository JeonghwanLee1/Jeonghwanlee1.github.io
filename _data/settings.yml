# About Section
blurb:
 Python 및 AI 개발자입니다. ML/DL 모델에 대해 학부생 수준 이상의 수학적 insight를 가지고 있으며, 각종 모델을 설계하고 tensorflow,keras를 이용해 구현하고 튜닝할 수 있습니다.
 비정형/정형 데이터를 정제 전처리하고 파생 데이터를 만들 수 있으며 해당 데이터들을 이용해 모델을 학습 및 피드백하고 배포하는 일련의 과정을 무리없이 수행할 수 있습니다.
 추가로 Java 언어를 이용한 Android 개발이 가능하고, 데이터베이스 설계 및 SQL 쿼리를 작성할 수 있으며, AWS EC2, RDS, C9, Google Colab 등 클라우드 리소스를 효율적으로 이용할 수 있습니다.
 

blurb-btn-link: '/about'
blurb-btn-name: know more


